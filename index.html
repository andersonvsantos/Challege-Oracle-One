<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Descodificador Alura</title>
</head>
<body class=":root">
    <header>
        <h1>
            <img src="./img/logoAlura.svg" alt="Imagem da logo da Alura." class="logo">
        </h1>
        
        <div class="theme-div">
            <input type="checkbox" name="change-theme" id="change-theme">
            <label for="change-theme">
                <i class="bi bi-sun"></i>
                <i class="bi bi-moon"></i>
            </label>
        </div>
    </header>

    <main>
        <div class="box">
            <form class="message-field">
                <div class="form-area">
                    <textarea cols="90" rows="40" placeholder="Digite seu texto" class="message" autofocus></textarea>
                    <nav class="buttons">
                        <p class="info">Apenas letras minúsculas e sem acento.</p>
                        <div class="button-nav">
                            <button type="button" class="button-cri" onclick="btnEncriptar()">Criptografar</button>
                            <button type="button" class="button-descri" onclick="btnDescriptar()">Decriptografar</button>
                        </div>
                    </nav>
                </div>
            </form>

            <div class="side-bar">
                <textarea cols="40" rows="15" class="result" id="result"></textarea>
                <div class="image">
                    <img src="./img/garoto.svg" alt="Desenho de um garoto com uma lupa" class="garoto">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <button type="button" class="copy-button" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy;Copyright Anderson Santos - 2023.</p>

       
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
